<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pipeline Summary Demo</title>
  <link rel="stylesheet" href="/ui/style.css" />
</head>
<body>
<header class="page">
  <h1>Pipeline Summary Demo</h1>
  <p class="sub">レスポンシブ: 縮小スケールしない（必要なら横スクロール）</p>
</header>

<main class="page">
  <section class="card">
    <div class="row">
      <label>Base URL</label>
      <input id="baseUrl" type="text" />
      <button id="btnUseCurrent">origin</button>
    </div>
  </section>

  <section class="grid">
    <section class="card">
      <h2>Upload（POST /content）</h2>
      <input id="file" type="file" accept=".zip,application/zip" />
      <div class="row">
        <button id="btnUpload">実行</button>
        <span id="uploadStatus" class="status"></span>
      </div>
    </section>

    <section class="card">
      <h2>Download（GET /content）</h2>
      <div class="row">
        <button id="btnDownload">実行</button>
        <span id="downloadStatus" class="status"></span>
      </div>
      <div class="row">
        <button id="btnRefresh">履歴一覧</button>
        <span id="listStatus" class="status"></span>
      </div>
      <table>
        <thead><tr><th>id</th><th>mtime</th><th></th></tr></thead>
        <tbody id="archiveRows"></tbody>
      </table>
    </section>
  </section>

  <section class="card">
    <h2>Pipeline</h2>
    <div class="pipeWrap">
      <svg id="pipe" class="svg" preserveAspectRatio="xMinYMin meet"></svg>
    </div>
    <div class="row"><span class="muted">Plan</span> <span id="planInfo" class="status"></span></div>
    <div class="row"><span class="muted">Server-Timing</span> <span id="timingInfo" class="status"></span></div>
  </section>

  <section class="card">
    <h2>ログ</h2>
    <pre id="log" class="log"></pre>
  </section>
</main>

<script src="/ui/app.js"></script>
</body>
</html>
